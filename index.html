<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        
        <title>Controle de Entregas</title>

    </head>

    <body>

        <div class="sideBar"></div>

        <div class="content">
        <div class="headerContent">
            <h2>Controle de Entregas</h2>
            <div class="profile">
                <spam>Buno Caldas</spam>
                <img src="./svg/user.svg">
                
            </div>
        </div>

        <div class="cardsStatus">

            <div class="cardStatus greenCard">
                <div class="cardStatusText">
                    <h3 class="textStatus green">ENVIADOS</h3>
                    <spam>20</spam>
                    
                </div>
                <img src="./svg/enviados.svg"/>

            </div>
            <div class="cardStatus lightGreenCard">
                <div class="cardStatusText">
                    <h3 class="textStatus lightGreen">EM ANDAMENTO</h3>
                    <spam>30</spam>
                    
                </div>
                <img src="./svg/emAndamento.svg"/>
            </div>
            <div class="cardStatus redCard">
                <div class="cardStatusText">
                    <h3 class="textStatus red">CANCELADOS</h3>
                    <spam>5</spam>
                    
                </div>
                <img src="./svg/cancelado.svg"/>
            </div>
        </div>

        <div class="tableContent">
            <table border="1px" cellpadding="5px" cellspacing="0">
                <tr> 
                    <th>PRODUTO</th>
                    <th>CÓDIGO DO PRODUTO</th>
                    <th>STATUS DO PRODUTO</th>
                    <th>OPÇÕES</th>
                </tr>
                <tr> 
                    <td>Produto a</td>
                    <td>52189-90</td>
                    <td>
                        <div class="tdStatus tdLighGreen">
                            ENVIADO
                        </div>
                    </td>
                    <td>
                        <div class="opcoes">
                        <button class="eyeButton"><img src="./svg/table/eye.svg" alt=""></button>
                        <button class="trashButton"><img src="./svg/table/trash.svg" alt=""></button> </div>
                        
                    </td>
                </tr>

                <tr> 
                    <td>Produto b</td>
                    <td>52349-90</td>
                    <td>
                        <div class="tdStatus tdgreen">
                            EM ANDAMENTO
                        </div>
                    </td>
                    <td>
                        <div class="opcoes">
                        <button class="eyeButton"><img src="./svg/table/eye.svg" alt=""></button>
                        <button class="trashButton"><img src="./svg/table/trash.svg" alt=""></button> </div>
                        
                    </td>
                </tr>

                <tr> 
                    <td>Produto c</td>
                    <td>24239-90</td>
                    <td>
                        <div class="tdStatus tdRed">
                            CANCELADO
                        </div>
                    </td>
                    <td>
                        <div class="opcoes">
                        <button class="eyeButton"><img src="./svg/table/eye.svg" alt=""></button>
                        <button class="trashButton"><img src="./svg/table/trash.svg" alt=""></button> </div>
                        
                    </td>
                </tr>
                
                
            </table>
        </div>

    </div>
    </body>

</html>
